<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>The Sign Up Form ðŸª§</title>
</head>
<body>
    <div class="registration">
        <div class="title">Registration</div>

        <form action="http://httpbin.org/post" method="post">
            <div class="user-information">
                <div class="input-box">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your firstname" required>
                </div>
                <div class="input-box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your lastname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" placeholder="Enter your password" 
                           required onkeyup='check();'>
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" 
                           required onkeyup='check();'>
                    <span id='message'></span>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
